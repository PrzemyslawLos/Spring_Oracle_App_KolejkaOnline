<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kolejka Online</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Kolejka Online</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li><a href="/for-you">Dla kolejkowiczow</a></li>
            <li><a href="/for-your-business">Dla firm</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/newcompany"><span class="glyphicon glyphicon-user"></span> Załóż konto</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Zaloguj się</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <form class = "form-horizontal" th:object="${company}" th:action="@{/companies}" th:method="post">
        <div class="form-group">
            <label class = "control-label"> login </label>
            <input type = "text" class = "form-control" th:field="*{login}"/>
        </div>
        <div class="form-group">
            <label class = "control-label"> haslo </label>
            <input type = "text" class = "form-control" th:field="*{password}"/>
        </div>
        <div class="form-group">
            <label class = "control-label"> opis </label>
            <input type = "text" class = "form-control" th:field="*{description}"/>
        </div>
        <div class="form-group">
            <label class = "control-label"> nazwa firmy </label>
            <input type = "text" class = "form-control" th:field="*{companyName}"/>
        </div>
        <div class="form-group">
            <label class = "control-label"> adres </label>
            <input type = "text" class = "form-control" th:field="*{adress}"/>
        </div>
        <div class="form-group">
            <label class = "control-label"> miasto </label>
            <input type = "text" class = "form-control" th:field="*{city}"/>
        </div>
        <div class="form-group">
            <label class = "control-label"> kod pocztowy </label>
            <input type = "text" class = "form-control" th:field="*{postcode}"/>
        </div>
        <div class = "row">
            <button type="submit" class="btn btn-default"> Zarejestruj firme</button>
        </div>

    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kolejka Online</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Kolejka Online</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li><a href="/for-you">Dla kolejkowiczow</a></li>
            <li><a href="/for-your-business">Dla firm</a></li>
            <li><a href="/companies">Znajdz kolejke</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/newclient"><span class="glyphicon glyphicon-user"></span> Załóż konto</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Zaloguj się</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <table class ="table">
        <thead>
        <tr>
            <td>Nazwa Firmy</td>
            <td>Opis</td>
            <td>Adres</td> <!-- Nazwa 1 kolumny -->
            <td>Miasto</td>
            <td>Kod pocztowy</td>
            <td>Liczba miejsc pracy</td>
            <td></td>
            <td></td>

        </tr>
        </thead>
        <tbody th:each=" queueCompanyDTO : ${queues}"> <!-- ${ atrybut z kontrolera} -->
        <tr>
            <td th:text="${queueCompanyDTO.companyName}"></td>
            <td th:text="${queueCompanyDTO.description}"></td>
            <td th:text="${queueCompanyDTO.adress}"></td>
            <td th:text="${queueCompanyDTO.city}"></td>
            <td th:text="${queueCompanyDTO.postcode}"></td>
            <td th:text="${queueCompanyDTO.numberOfPlaces}"></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
